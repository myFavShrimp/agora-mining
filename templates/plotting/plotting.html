<div>
    <canvas id="myChart"></canvas>
</div>

<script>
    var ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels:{{self.labels()|safe}},
            //datasets: {{serde_json::to_string(data_sets).unwrap()|safe}}
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
